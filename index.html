<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="index.js" defer></script> -->
  <title>Tip Calculator App</title>
</head>
<body>
 <header class="header-background"><img src="./images/logo.svg"/></header>
  <div class="main-box">
    <div class="white-box">
      <label class="content">Bill</label>
      <input class="money-input img-dollar" type="text" placeholder="0">
      
      <label class="content">Select Tip %</label>
      <div class="buttons">
        <button class="tip-button" type="button">5%</button>
        <button class="tip-button" type="button">10%</button>
        <button class="tip-button" type="button">15%</button>
        <button class="tip-button" type="button">25%</button>
        <button class="tip-button" type="button">50%</button>
        <input class="custom-input" type="text" placeholder="Custom">
    </div>
  

    <label class="content">Number of People</label>
    <input class="numberOfPeople img-person" type="text" placeholder="0">
  </div>

  
  <div class="blue-box">
    
    <div class="row-flex">
      <div >
      <h3 class="style-h3">Tip Amount</h3>
      <p class="small-text">/ person</p>
    </div>
    <h3 class="total-money" >$0.00</h3>
  </div>

  <div class="row-flex-2">
    <div >
      <h3 class="style-h3">Total</h3>
      <p class="small-text">/ person</p>
    </div>
    <h3 class="total-money">$0.00</h3>
  </div>

    <button type="reset" class="reset">RESET</button>
  </div>
        
  </div>
</body>
</html>
